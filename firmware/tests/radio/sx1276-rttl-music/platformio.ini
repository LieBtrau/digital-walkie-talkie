[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
lib_deps =
    end2endzone/NonBlockingRTTTL @ ^1.3.0
    jgromes/RadioLib
    lbernstone/Tone32 @ ^1.0.0